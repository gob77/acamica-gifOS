<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- <script src="https://kit.fontawesome.com/249444c48f.js" crossorigin="anonymous"></script> -->
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>gifOS</title>
    </head>
    <body>
        <header>
            <div class="bienvenidos">
                <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
            </div>
            <div class="container">
                <div class="menus">
                    <div class="logo">
                        <img src="./img/gifOF_logo.png" alt="" />
                    </div>
                    <div class="buttons">
                        <button class="crear-btn">Crear Guifos</button>

                        <div class="themes-container" id="themes-container">
                            <button class="elegir" id="elegir">Elegir Tema</button>
                            <div class="themes-name" id="names">
                                <button class="themes-btn">Sailor Day</button>
                                <button class="themes-btn">Sailor Night</button>
                            </div>
                            <button class="themes-arrow" id="dropdownArrow">
                                <img src="./img/dropdown.svg" alt="" id="arrow" />
                            </button>
                        </div>

                        <a href="#" class="preferidos">Mis Guifos</a>
                    </div>
                </div>
                <div class="busqueda">
                    <div class="titulo-buscar">
                        <p>Buscar</p>
                    </div>
                    <div class="barra-buscar">
                        <input type="text" name="busqueda" id="buscar" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" />
                        <button id="btn" class="aceptar-btn" disabled><img src="./img/lupa_inactive.svg" alt="lupa" />Buscar</button>
                    </div>
                </div>
            </div>
        </header>

        <script src="/script.js"></script>
    </body>
</html>
