<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="shortcut icon" href="./img/gifOF_logo.png" type="image/x-icon" />
        <script src="./scripts/apiUtilities.js"></script>
        <title>gifOS</title>
    </head>
    <body>
        <header>
            <div class="bienvenidos">
                <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
            </div>
            <div class="container">
                <nav class="menus">
                    <div class="logo">
                        <img src="./img/gifOF_logo.png" alt="gifOS" id="logo" class="gifosLogo" />
                    </div>

                    <div class="buttons">
                        <button class="btnNew" id="btnNew">Crear Guifos</button>
                        <div class="themes-container" id="themes-container">
                            <button class="choose" id="elegir">Elegir Tema</button>
                            <div class="themes-name" id="themes">
                                <button class="themes-btn" id="light">Sailor Day</button>
                                <button class="themes-btn" id="dark">Sailor Night</button>
                            </div>
                            <button class="arrow" id="dropdownArrow">
                                <img src="./img/dropdown.svg" alt="" id="arrow" />
                            </button>
                        </div>

                        <div class="favorites-container">
                            <a href="misGuifos.html" class="favorites">Mis Guifos</a>
                        </div>
                    </div>
                </nav>

                <div class="search-container">
                    <div class="search-title">
                        <p>Buscar</p>
                    </div>
                    <div class="searchbar">
                        <div class="input-container">
                            <input type="text" name="busqueda" id="search" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" required />
                            <button id="search-btn" class="aceptar-btn" disabled><img src="./img/lupa_inactive.svg" alt="lupa" />Buscar</button>
                        </div>
                        <br />
                        <div class="suggested-search" id="suggested-search">
                            <button class="suggestions">sugerencia 1</button>
                            <button class="suggestions">sugerencia 2</button>
                            <button class="suggestions">sugerencia 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <article class="suggested" id="suggested">
                <h1>Hoy te sugerimos</h1>
                <div class="suggested-container" id="suggested-container">
                    <template id="template">
                        <div class="card">
                            <div class="card-title">
                                <h2 class="main-title"></h2>
                                <img src="./img/close.svg" class="close" />
                            </div>
                            <div class="card-body">
                                <img src="#" class="main-img" />
                                <button class="more">Ver Mas...</button>
                            </div>
                        </div>
                    </template>
                </div>
            </article>
            <article class="trends" id="trends">
                <h1>Tendecias</h1>
                <div class="trends-container" id="trends-container">
                    <template id="trend-template">
                        <div class="trends-card">
                            <div class="trend-body">
                                <img src="#" class="trend-img" />
                                <h2 class="trend-title"></h2>
                                <div class="trend-bg"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </article>

            <article class="results" id="results">
                <h1 id="results-heading">Resultados</h1>
                <div class="results-container" id="results-container"></div>
                <template id="results-template">
                    <div class="results-card">
                        <div class="results-body">
                            <img src="#" class="results-img" />
                            <h2 class="results-title"></h2>
                            <div class="results-bg"></div>
                        </div>
                    </div>
                </template>
            </article>
        </div>
        <script src="./scripts/getGifs.js"></script>
        <script src="./scripts/themes.js"></script>
        <script src="./scripts/search.js"></script>
    </body>
</html>
